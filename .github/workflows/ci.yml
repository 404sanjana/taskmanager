name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    name: Backend test + Frontend build
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ---------- Backend ----------
      - name: Create .env for backend
        working-directory: backend
        run: |
          cat > .env <<'EOF'
          MONGO_URI=${{ secrets.MONGO_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          PORT=${{ secrets.PORT }}
          EOF

      - name: Install backend deps (npm or yarn)
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci for backend"
            npm ci
          else
            echo "Using yarn --frozen-lockfile for backend"
            npm i -g yarn
            yarn --version
            yarn install --frozen-lockfile
          fi

      - name: Run backend tests
        working-directory: backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
          NODE_ENV: test
        run: |
          if npm run | grep -q " test"; then
            npm test
          elif command -v yarn >/dev/null 2>&1 && yarn run | grep -q " test"; then
            yarn test
          else
            echo "No test script found, skipping."
          fi

      # ---------- Frontend ----------
      - name: Clean previous frontend build
        working-directory: frontend
        run: rm -rf build

      - name: Install frontend deps (npm or yarn)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci for frontend"
            npm ci
          else
            echo "Using yarn --frozen-lockfile for frontend"
            npm i -g yarn
            yarn --version
            yarn install --frozen-lockfile
          fi

      - name: Build frontend
        working-directory: frontend
        env:
          # Set if your React app needs it; otherwise it's fine to omit.
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        run: |
          if npm run | grep -q " build"; then
            npm run build
          elif command -v yarn >/dev/null 2>&1 && yarn run | grep -q " build"; then
            yarn build
          else
            echo "No build script found, skipping."
          fi